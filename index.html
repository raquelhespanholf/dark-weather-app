<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>The Dark Weather App</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Blinker:wght@100;200;300;400;600;700;800;900&family=Protest+Revolution&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="weather-app">
      <header>
        
      
      <main>
        <div class="title">
          <h1>Welcome to the Dark Weather App</h1>
          <p><em>Foretell the weather without a crystal ball</em></p>
        </div>
          <div class="form">
          <form>
          <input type="search" placeholder="Insert location" required class="form-input" />
          <input type="submit" value="Foretell" class="form-button"/>
        </form>
        </div>
        </header>
        <div class="weather-app-data">
        <div class="city-name">
          <h1>Cluj-Napoca</h1>
        </div>
        <div class="temperature-container">
            <div class="weather-app-icon">☁️</div> <div class="weather-app-temperature"> 10 </div><div class="temperature-unit">°C</div>
        </div>
        <div class="weather-details">
          <p>
            Thursday 03:00, scattered clouds
            <br />
            Humidity: <strong>10%</strong>, Wind: <strong>6,66km/h</strong>
          </p>
        </div>
        </div>
      </main>
    </div>
    <footer class="footer">
      Build by
      <a href="https://github.com/raquelhespanholf" target="_blank"
        class="link">Raquel Hespanhol</a
      >
      and available both in the depths of
      <a
        href="https://github.com/raquelhespanholf/dark-weather-app"
        target="_blank"  class="link"
        >GitHub</a
      >
      and on the dark side of
      <a href="https://thedarkweatherapp.netlify.app" target="_blank"
         class="link">Netlify</a
      >
    </footer>
  </body>
</html>
